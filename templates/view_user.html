<!DOCTYPE html>
<html>

<head>
  <title>Käyttäjä {{ user.username }}</title>
</head>
  
<body>
  <h1>Käyttäjä {{ user.username }}</h1>
  {% if reviews|length > 0 %}
    <h2>Arvosteluja {{ reviews|length }}:</h2>
  {% else %}
    <h2>Ei vielä arvosteluja</h2>
  {% endif %}
  {% for review in reviews %}
    <a href="/review/{{ review.id }}">{{ review.artist }}, {{ review.album_name }}, 
      tähtiä {{ review.stars }}/5</a> <br / >
  {% endfor %}
</body>

</html>
